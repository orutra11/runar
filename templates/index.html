{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
{% endblock %}


{% block navbar %}
    {{ super() }}
    <nav id="runar-nav" class="navbar sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">RUNAR</a>
        </div>
      </nav>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <h2>Main Content</h2>
        </div>
    </div>
   
    <div class="row">
        <div class="col-12 col-md-4">
            <canvas id="yearly-distance"></canvas>
        </div>
        <div class="col-12 col-md-4">
            <canvas id="monthly-distance"></canvas>
        </div>
        <div class="col-12 col-md-4">
            <canvas id="bubble-distance"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button id="q-button" class="btn btn-outline-primary" onClick="toggleDataset()">Q/NQ View   </button>
                    <button id="stack-button" class="btn btn-outline-primary" onClick="toggleStack()">Relative</button>
                </div>
            </div>
            <div id="tag-chart-row" class="row">
                <canvas id="tag-totals"></canvas>
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col-12">
            <table id="last-five" class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Tag</th>
                        <th>Distance</th>
                        <th>Elapsed</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="last-five-body">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" onchange="selectInterval(this)">
                <option value="300">300</option>
                <option value="400" selected>400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="800">800</option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
                <option value="3000">3000</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <canvas id="top-performances"></canvas>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/handlers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/my_graphs.js') }}"></script>
    <script src="{{ url_for('static', filename='js/last_five.js') }}"></script>
    <script src="{{ url_for('static', filename='js/top_performances.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='js/year_month_totals.js') }}"></script> -->
    <!-- <script src="{{ url_for('static', filename='js/tag_totals.js') }}"></script> -->
    <!-- <script src="{{ url_for('static', filename='js/bubble_distance.js') }}"></script> -->
{% endblock %}
