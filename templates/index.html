{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
{% endblock %}


{% block header %}
    {{ super() }}
    <h1>Header</h1>
    <h3>Subheader goes here</h3>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <h2>Main Content</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <canvas id="first-canvas"></canvas>
        </div>
        <div class="col-12 col-md-6">
            <canvas id="second-canvas"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <canvas id="tag-totals"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table id="last-five" class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Tag</th>
                        <th>Distance</th>
                        <th>Elapsed</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="last-five-body">

                </tbody>
            </table>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/my_first_graph.js') }}"></script>
    <script src="{{ url_for('static', filename='js/last_five.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tag_totals.js') }}"></script>
{% endblock %}
